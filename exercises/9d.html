<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>name input</title>
    <style>
      body {
        font-family: Roboto,Arial;
      }
    </style>
  </head>
  <body>
    <input placeholder="Nome" class="js-name" onkeydown="
      detectKeydownEnter(event)
    ">
    <button onclick="
      showName();
    ">Submit</button>
    <p class="namePhrase"></p>
    <script>

      function detectKeydownEnter(event) {
        if (event.key === 'Enter') {
          showName()
        }
      }

      function showName() {
        const name = document.querySelector('.js-name').value;
        document.querySelector('.namePhrase').innerHTML = `Seu nome Ã©: ${name}`;
      }

    </script>
  </body>
</html>
