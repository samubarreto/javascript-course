<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp</title>
</head>
<body>
  <script>
    let num = 1
    function changeTitle() {
      setInterval(function () {
        document.title = `(${num}) New Messages`;
        num += 1
      }, 1000)
    }
    changeTitle();
  </script>
</body>
</html>
