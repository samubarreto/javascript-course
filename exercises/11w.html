<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array único</title>
  </head>
  <body>
    <script>
      const array1 = ['verde', 'azul', 'vermelho', 'vermelho', 'azul', 'azul'];

      function findIndex(array, word) {
        for (let i=0; i < array.length; i++) {
          if (array[i] === word) {
            return(i);
          }
        }
        return(-1);
      }

      function uniqueArray(array) {
        const arrayÚnico = [];
        for (let i = 0; i < array.length; i++) {
          const palavra = array[i];
          if (findIndex(arrayÚnico, palavra) === -1) {
            arrayÚnico.push(palavra)
          }
        }
        return arrayÚnico;
      }

      console.log(uniqueArray(array1));

    </script>
  </body>
</html>
