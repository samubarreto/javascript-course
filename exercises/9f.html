<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onkeyup</title>

  </head>

  <body>
    <input placeholder="type something" onkeydown="
      liveUpdateText(event);
    ">
    <p class="js-text"></p>
    <script>
      function liveUpdateText(event) {
        document.querySelector('.js-text').innerHTML += event.key;
      }
    </script>
  </body>
</html>
