<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toggle buttons</title>
    <link rel="stylesheet" href="10d.css">
  </head>
  <body>
    <button class="toggleableButton js-toggleableButton1" onclick="toggle(1, 2, 3)">Gaming</button>

    <button class="toggleableButton js-toggleableButton3" onclick="toggle(3, 1, 2)">Tech</button>
    <script src="10d.js"></script>
