<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button onclick="addToCart();">Add to Cart</button>
  <p class="js-text"></p>

  <script>
    function addToCart() {
      const textLabel = document.querySelector('.js-text');
      textLabel.innerHTML = 'Added!';
      
      setTimeout(function () {
        textLabel.innerHTML = '';
      }, 2000)
    }
  </script>

</body>
</html>
