      function shuffleBotMove() {
        const rng = Math.random();
        let botMove = ''

        if (rng >= 0 && rng < 1/3) {
          botMove = 'Pedra';
        } else if (rng >= 1/3 && rng <= 2/3) {
          botMove = 'Papel';
        } else {
          botMove = 'Tesoura';
        }
        return botMove;
